    <h2>Cadastro de Cliente</h2>
    <form id="clientForm" onsubmit="return validateForm()">
        <label class="natureza-juridica">Natureza Jurídica:</label>
        
        <div id="radio-container">
            <ul>
                <li>
                    <label for="individual">Pessoa Física</label>
                    <input type="radio" id="individual" name="personType" value="individual" checked>
                </li>
                <li>
                    <label for="legal">Pessoa Jurídica</label>
                    <input type="radio" id="legal" name="personType" value="legal">
                </li>
            </ul>
        </div>

        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label id="cpfLabel" class="individual-label" style="display: none;" for="cpf">CPF:</label>
        <input id="cpf" type="text" name="cpf" style="display: none"><br>

        <label id="cnpjLabel" class "legal-label" style="display: none;" for="cnpj">CNPJ:</label>
        <input id="cnpj" type="text" name="cnpj" style="display: none"><br>

        <label id="birthLabel" class="individual-label" style="display: none;" for="birth">Data de Nascimento:</label>
        <input id="birth" type="text" name="birth" style="display: none"><br>

        <label class="default-label" for="address">Endereço:</label>
        <input type="text" id="address" name="address" required><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" oninput="this.value = this.value.replace(/[^0-9]/g, '')" required><br>

        <label for="phone">Telefone:</label>
        <input type="text" id="phone" name="phone" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>

        <button type="submit" id="submitButton" disabled>Cadastrar</button>
        <p id="errorText" class="hidden"></p>
    </form>
