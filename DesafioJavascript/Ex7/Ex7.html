<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alteração de Cores</title>
    <link rel="stylesheet" type="text/css" href="Ex7.css">
</head>
<body>
    <h1>Alteração de Cores</h1>
    <p id="textPara">Realizada pela ATOS, empresa líder em transformação digital, a Academia.NET é uma capacitação feita em parceria com a UFN.</p>
    <button id="fontBlackButton" onclick="changeFontColor('black')">Fonte Preta</button>
    <button id="fontWhiteButton" onclick="changeFontColor('white')">Fonte Branca</button>
    <button id="bgBlueButton" onclick="changeBackgroundColor('blue')">Plano de Fundo Azul</button>
    <button id="bgYellowButton" onclick="changeBackgroundColor('yellow')">Plano de Fundo Amarelo</button>
    <button id="toUpperCaseButton" onclick="transformText('uppercase')">Maiúsculas</button>
    <button id="toLowerCaseButton" onclick="transformText('lowercase')">Minúsculas</button>
    <button id="increaseFontButton" onclick="changeFontSize('increase')">Aumentar Fonte</button>
    <button id="decreaseFontButton" onclick="changeFontSize('decrease')">Diminuir Fonte</button>
    <script src="Ex7.js"></script>
</body>
</html>
